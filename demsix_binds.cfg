unbindall
bind TAB "+showscores"
bind ESCAPE "togglemenu"
bind SPACE "+jump"
bind APOSTROPHE "editlights"
bind , "join 1"
bind . "join 2"
bind / "screenshot"
bind 0 "impulse 10"
bind 1 "impulse 2"
bind 2 "impulse 9"
bind 3 "impulse 3"
bind 4 "impulse 5"
bind 5 "impulse 6"
bind [ "+movedown"
bind ] "+moveup"
bind BACKQUOTE "toggleconsole"
bind d "+back"
bind e "+forward"
bind f "+moveright"
bind k "kill"
bind q "impulse 7"
bind r "impulse 4"
bind s "+moveleft"
bind t "impulse 10"
bind u "messagemode2"
bind w "impulse 8"
bind y "messagemode"
bind UPARROW "say ^x0DF!^x6f8!^xF05!"
bind LEFTARROW "say ^x0DFG^x6f8L^xF05H^xFF5F"
bind RIGHTARROW "say ^xF00DO^xF70OM^xFF0BR^x0F0IN^x00FGE^x408R!^x90D!!"
bind SHIFT "+speed"
bind F1 "vyes"
bind F2 "vno"
bind F3 "ready"
bind F4 "join"
bind F5 "quicksave"
bind F6 "spectate"
bind F7 "noclip"
bind F9 "quickload"
bind F10 "restart"
bind F11 "restart_speedrun"
bind DEL "forfeit"
bind PAUSE "pause"
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind MWHEELUP "impulse 110"
bind MWHEELDOWN "impulse 110"
bind MOUSE5 "impulse 1"
bind f10 "forfeit"
bind z "+zoom"

// Custom 
bind / "exec demsix_immersive.cfg"

// Bolt Jump
alias +bj "impulse 2;+jump;+attack;"
alias -bj "-jump;-attack;weaplast;"
bind mouse3 +bj

// Rocket Jump
alias +rj "+attack;+jump"
alias -rj "-jump;-attack"
bind mouse2 +rj 

// Null cancelling movement 
bind e +mfwd
bind d +mback
bind s +mleft
bind f +mright
 
alias +mfwd "-back;+forward;alias checkfwd +forward;"
alias +mback "-forward;+back;alias checkback +back;"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft;"
alias +mright "-moveleft;+moveright;alias checkright +moveright;"
alias -mfwd "-forward;checkback;alias checkfwd none;"
alias -mback "-back;checkfwd;alias checkback none;"
alias -mleft "-moveleft;checkright;alias checkleft none;"
alias -mright "-moveright;checkleft;alias checkright none;"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Map Testing
bind n "sv_cheats 1; noclip"
bind m "sv_cheats 1; notarget"
bind , "sv_cheats 1; god"